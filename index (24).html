<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Erinnerung unter Hitze</title>
<style>
html,body{
  margin:0;
  height:100%;
  font-family:Georgia,serif;
}
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  color:#f5f5f5;
}
.hero img{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  min-width:100%;
  min-height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}
.content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
}
h1{
  font-size:3rem;
  margin-bottom:.5rem;
}
p{
  max-width:42rem;
  font-size:1.1rem;
}
.buttons{
  margin-top:2rem;
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}
button{
  padding:.7rem 1.4rem;
  font-size:1rem;
  border:none;
  background:#e6e6e6;
  color:#111;
  cursor:pointer;
}
button:hover{
  background:#fff;
}
</style>
</head>
<body>

<section class="hero">
  <img src="img/mainz_ueberblendung.gif" alt="Überblendung von Gegenwart und Vergangenheit in Mainz">
  <div class="overlay"></div>
  <div class="content">
    <h1>Erinnerung unter Hitze</h1>
    <p>
      Gegenwart und Vergangenheit überlagern sich.<br>
      Wahrnehmung wird instabil – Erinnerung setzt ein.
    </p>
    <div class="buttons">
      <button onclick="location.href='close-reading.html'">Zum Close Reading</button>
      <button onclick="location.href='materials.html'">Zu den Texten (PDF)</button>
      <button onclick="location.href='films.html'">Zu den Filmen</button>
    </div>
  </div>
</section>

</body>
</html>
