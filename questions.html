<script>
const questions = [
"Kommentieren Sie die Ausgangssituation der Erz√§hlung. Wo befindet sich das Ich und wor√ºber denkt es nach?",
"Welche Funktion hat die Erinnerung im Text?",
"Wie wird die Kindheit r√ºckblickend dargestellt?",
"Welche Rolle spielt die Zeitstruktur?",
"Welche Atmosph√§re pr√§gt den Ausflug?",
"Wie werden die Mitsch√ºlerinnen charakterisiert?",
"Welche Bedeutung hat das Motiv der Hitze?",
"Wie wirkt der Ort auf die Wahrnehmung?",
"Welche sozialen Unterschiede werden sichtbar?",
"Welche Vorzeichen der Katastrophe sind erkennbar?",
"Wie ver√§ndert sich der Blick der Erz√§hlerin?",
"Welche Rolle spielt Sprache f√ºr Erinnerung?",
"Wie wird Verg√§nglichkeit dargestellt?",
"Welche Funktion hat das kollektive Ged√§chtnis?",
"Wie wird der Tod indirekt pr√§sent?",
"Welche narrative Distanz besteht?",
"Wie verbindet Seghers Biografie und Fiktion?",
"Welche politischen Untert√∂ne sind erkennbar?",
"Wie ver√§ndert Wissen den R√ºckblick?",
"Welche Bedeutung hat Schuld?",

"Wie wird Verlust literarisch verarbeitet?",
"Welche Wirkung hat der Schluss?",
"Gesamtdeutung: Worum geht es im Text im Kern?"
];

let progress = 0;

questions.forEach((q, i) => {
  document.write(`
  <div class="question">
    <h2>Frage ${i+1}</h2>
    <p>${q}</p>
    <textarea oninput="save(${i}, this.value)"></textarea>
    <div class="actions">
      <button onclick="check(${i})">Antwort pr√ºfen</button>
      <button onclick="clearField(${i})">Feld leeren</button>
    </div>
    <div class="hint" id="hint-${i}"></div>
  </div>
  `);
});

function save(i, v) {
  localStorage.setItem("q"+i, v);
}

function check(i) {
  document.getElementById("hint-"+i).innerText =
    "Antwort gespeichert. (Inhaltlich offen ‚Äì Bewertung im Unterricht.)";
}

function clearField(i) {
  localStorage.removeItem("q"+i);
  document.querySelectorAll("textarea")[i].value = "";
}

function clearAll() {
  localStorage.clear();
  location.reload();
}

function exportJSON() {
  const data = {};
  questions.forEach((_, i) => data["Frage "+(i+1)] = localStorage.getItem("q"+i));
  const blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "lektuerefragen.json";
  a.click();
}
</script>
