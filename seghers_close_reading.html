<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Close Reading</title>
<style>
body{
  font-family: Georgia, serif;
  background:url("img/mexiko_wueste_blur.jpg") center/cover fixed;
  margin:0;
}
section{
  background:rgba(255,255,255,0.92);
  max-width:900px;
  margin:2rem auto;
  padding:2rem;
}
textarea{width:100%;min-height:140px;}
.hint{margin-top:.5rem;font-style:italic;}
</style>
<script>
function hint(id,text){
  document.getElementById(id).innerText = text;
}
</script>
</head>
<body>

<section>
<h1>Close Reading – Anfang</h1>
<p>Analysieren Sie die Bild- und Hitzemetaphorik.</p>
<textarea></textarea>
<button onclick="hint('h1','Achten Sie auf Wahrnehmungsverzerrung, Temperatur, Stillstand, Erinnerungsmechanik.')">
Rückmeldung anzeigen</button>
<div id="h1" class="hint"></div>
</section>

</body>
</html>
