<script>
function save(){document.querySelectorAll("textarea").forEach(t=>localStorage.setItem(t.id,t.value));}
function load(){document.querySelectorAll("textarea").forEach(t=>{const v=localStorage.getItem(t.id);if(v)t.value=v;});}
function teacher(){
  const pw=prompt("Passwort:");
  if(pw===(localStorage.getItem("teacher_pw")||"seghers")){
    document.querySelector(".teacher").style.display="block";
  }
}
function json(){
  const d={};
  document.querySelectorAll("textarea").forEach(t=>d[t.id]=t.value);
  const b=new Blob([JSON.stringify(d,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);a.download="essay.json";a.click();
}
function pdf(){window.print()}
window.onload=load;
</script>
