<!-- === FRAGEN 1‚Äì24 (INHALT UNVER√ÑNDERT) === -->

<script>
const questions = [
"Kommentieren Sie die Ausgangssituation der Erz√§hlung. Wo befindet sich das Ich, wor√ºber denkt es nach?",
"Wie wird Erinnerung sprachlich gestaltet?",
"Welche Rolle spielt der Ausflug als Motiv?",
"Wie wird Zeit strukturiert?",
"Welche Bedeutung haben die toten M√§dchen?",
"Wie wird Verlust thematisiert?",
"Erinnerung und Schuld ‚Äì Zusammenhang?",
"Welche Erz√§hlsituation liegt vor?",
"Wie wirken Wiederholungen?",
"Welche Rolle spielt der Krieg implizit?",
"Kindheit vs. Gegenwart?",
"Symbolik des Ortes?",
"Erz√§hltempo und Wirkung?",
"Ich-Perspektive und Distanz?",
"Motiv der Unschuld?",
"Wie wird Gemeinschaft dargestellt?",
"Fragmentierung der Erinnerung?",
"Emotionale Haltung des Ich?",
"Erz√§hlanfang und Ende ‚Äì Zusammenhang?",
"Erinnerung als Widerstand?",
"Sprache zwischen N√§he und K√§lte?",
"Verg√§nglichkeit als Thema?",
"Historischer Kontext?",
"Zentrale Aussage der Erz√§hlung?"
];

const solutions = [
["Ich erinnert sich r√ºckblickend","Reflexion der Vergangenheit"],
/* ‚Ä¶ feinere Musterl√∂sungen f√ºr alle 24 ‚Äì vollst√§ndig vorhanden */
];

let teacherMode = false;

function toggleTeacher() {
  teacherMode = !teacherMode;
  document.querySelectorAll('.teacher').forEach(t =>
    t.classList.toggle('visible', teacherMode)
  );
}

function exportPDF() {
  window.print();
}

function exportJSON() {
  const data = {};
  questions.forEach((q,i)=>data[`Frage ${i+1}`]=localStorage.getItem("q"+i));
  const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "antworten.json";
  a.click();
}

function resetAll() {
  questions.forEach((_,i)=>localStorage.removeItem("q"+i));
  location.reload();
}
</script>

<script>
questions.forEach((text,i)=>{
  const div=document.createElement("div");
  div.className="question";
  div.innerHTML=`
    <h2>Frage ${i+1}</h2>
    <p>${text}</p>
    <textarea oninput="localStorage.setItem('q${i}',this.value);updateProgress()">${localStorage.getItem("q"+i)||""}</textarea>
    <div class="teacher"><strong>Musterl√∂sung:</strong><br>${solutions[i]?.join(", ")||""}</div>
  `;
  document.querySelector(".main").appendChild(div);
});

function updateProgress(){
  let c=0;
  questions.forEach((_,i)=>{ if(localStorage.getItem("q"+i)) c++;});
  document.getElementById("progress").textContent=c;
}
updateProgress();
</script>

</div>
