function norm(s){
  return (s||"").toLowerCase()
    .replaceAll("√§","ae").replaceAll("√∂","oe").replaceAll("√º","ue").replaceAll("√ü","ss");
}

function threshold(nGroups){
  return Math.max(2, Math.ceil(nGroups*0.4));
}

function render(){
  const host=document.getElementById("questions");

  DATA.forEach(item=>{

  });
}

function save(id){

}

function check(num){
  const item = DATA.find(x=>x.num===num);
  const id="q"+num;
  const t = norm(document.getElementById(id).value);
  const need = threshold(item.groups.length);
  let hitGroups = 0;
  const missing = [];
  item.groups.forEach((g, idx)=>{
    const ok = g.some(w => t.includes(norm(w)));
    if(ok) hitGroups++;
    else missing.push(item.labels[idx]);
  });
  const fb=document.getElementById(id+"_fb");
  if(hitGroups>=need){
    fb.className="feedback ok";
    fb.textContent = "‚úî Stimmig (Treffer: " + hitGroups + "/" + item.groups.length + ").";

      + "Hinweis: Achte besonders auf " + show.join(", ") + (missing.length>4 ? " ‚Ä¶" : "") + ".";
  }
}
